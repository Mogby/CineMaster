<!DOCTYPE html>
<html>
<head>
    <title>CineMaster -- {% block title %}{% endblock %}</title>
</head>
{% if not request.COOKIES.auth_token %}
<p>{{ request.COOKIES.auth_token }}</p>
<div class="login-box">
    {{ request.COOKIES.auth_token }}
    <form action="{% url 'my_auth:login' %}" method="post">
        {% csrf_token %}
        Логин:<br />
        <input type="text" name="login"/><br />
        Пароль:<br />
        <input type="password" name="password"><br />
        <input type="submit" value="Вход">
    </form>
    <a href="{% url 'my_auth:register' %}">Регистрация</a>
</div>
{% else %}
<div class="login-box">
    Здравствуй, {{ request.COOKIES.display_name }}! <br />
    <a href="{% url 'my_auth:logout' %}">Выход</a>
</div>
{% endif %}
<div class="content">
    {% block content %}
    {% endblock %}
</div>
</html>
