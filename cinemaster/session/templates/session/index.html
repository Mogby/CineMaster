{% extends 'base.html' %}

{% block title %}Сеансы{% endblock %}

{% block content %}
{% for session in sessions %}
<p>
    Фильм: {{ session.title }} <br />
    Начало показа: {{ session.begin_time }} <br />
    <a href="{% url 'session:book' session.movie_id %}">Перейти к бронированию мест</a>
</p>
{% endfor %}
{% endblock %}
